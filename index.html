<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Webpage</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-2.2.2.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <section id="form">
    <form method="post" id="employee">
      <h1>Employee Information</h1>

      <div class="container">
        <input type="text" name="first_name" id="first_name" placeholder="First name" />
      </div>

      <div class="container">
        <input type="text" name="last_name" id="last_name" placeholder="Last name" />
      </div>

      <div class="container">
        <input type="text" name="employee_number" id="employee_number" placeholder="Employee number" />
      </div>

      <div class="container">
        <input type="text" name="job_title" id="job_title"  placeholder="Job title"/>
      </div>

      <div class="container">
        <input type="text" name="review_score" id="review_score" placeholder="Last review score"/>
      </div>

      <div class="container">
        <input type="text" name="salary" id="salary" placeholder="Salary" />
      </div>

      <div class="container">
        <input type="submit" />
      </div>
    </form>
  </section>

  <section class="display">

  </section>
</body>
</html>
